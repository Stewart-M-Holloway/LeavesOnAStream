# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'Stewart-M-Holloway'
    assignees:
      - 'Stewart-M-Holloway'
    labels:
      - 'npm'
      - 'dependencies'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'Stewart-M-Holloway'
    assignees:
      - 'Stewart-M-Holloway'
    labels:
      - 'github'
      - 'dependencies'
